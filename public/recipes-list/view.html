<header class="header">
	<div class="container">
		<div class="row">
			<div class="header__category col-sm-2">
				<a class="tone-colour" href="http://www.theguardian.com/lifeandstyle">life and style</a>
			</div>
			<div class="col-sm-9">
				<h1 class="header__title">Recipeasy</h1>
			</div>
		</div>
	</div>
</header>

<div class="container">
	<div class="row">
		<section class="content content-list col-sm-7 col-sm-offset-2">
		<ul class="list-unstyled">
			<li ng-repeat="recipe in recipesList"><a href="#/recipe/{{ recipe.id }}">{{ recipe.name }}</a><p>{{ recipe.description }}</p></li>
		</ul>
		</section>
	</div>
</div>
